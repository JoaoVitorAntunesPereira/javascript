<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <h1>Login</h1>
        <form action="">
            <div>
                <label for="nome"><i class='bx bxs-user'></i></label>
                <input type="text" placeholder="Nome" name="nome" id="nome" required>
            </div>
            <div>
                <label for="password"><i class='bx bxs-lock'></i></label>
                <input type="password" name="password" id="senha" placeholder="Senha" required>
            </div>
            <div>
                <label for="CPF"><i class='bx bxs-id-card'></i></label>
                <input type="text" autocomplete="off" maxlength="14" id="cpf" placeholder="CPF" required>
            </div>
            <div>
                <label for="telefone"><i class='bx bxs-phone'></i></label>
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone" maxlength="15" required>
            </div>
            <!-- <button type="submit" onmouseenter="ChangePosition(botao)" id="botao">Logar</button> -->
            <input type="submit" id="botao" onmouseenter="validateForm()">
        </form>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
