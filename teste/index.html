<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <a href="home.php">Voltar</a>
    <div id="div1">
        <h1>Cadastro</h1>
        <form action="formulario.php" autocomplete="off" method="POST">
            <div>
                <label for="nome"><i class='bx bxs-user' id="Inome"></i></label>
                <input type="text" placeholder="Nome" name="nome" id="nome" required>
            </div>
            <div>
                <label for="email"><i class='bx bx-envelope' id="Imail"></i></i></label>
                <input type="text" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <label for="password"><i class='bx bxs-lock' id="Isenha"></i></label>
                <input type="password" name="password" id="senha" placeholder="Senha" required>
            </div>
            <div>
                <label for="CPF"><i class='bx bxs-id-card' id="Icpf"></i></label>
                <input type="text" autocomplete="off" maxlength="14" id="cpf" placeholder="CPF" required maxlength="13" name="CPF" onkeyup="handleCPF(event)">
            </div>
            <div>
                <label for="telefone"><i class='bx bxs-phone' id="Itel"></i></label>
                <input type="text" name="telefone" id="telefone" placeholder="telefone" maxlength="15" required onkeyup="handlePhone(event)">
            </div>
            <!-- <button type="submit" onmouseenter="ChangePosition(botao)" id="botao">Logar</button> -->
            <input type="submit" id="botao" onmouseenter="validateForm()" name="submit">
        </form>
    </div>
    <script src="script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</body>
</html>
